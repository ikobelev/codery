<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row bg-primary">
      <div class="col-10 offset-1 col-md-8 offset-md-2">
        <nav class="navbar navbar-dark bg-primary navbar-expand">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Каталог</a>
            <a class="nav-item nav-link" href="#">Доставка</a>
            <a class="nav-item nav-link" href="#">Гарантии</a>
            <a class="nav-item nav-link" href="#">Контакты</a>
          </div>
        </nav>
      </div>
    </header>
    <main class="row justify-content-center">
      <div class="card col-auto">
        <img class="card-img-top img-fluid" src="<%= products[0].img %>" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"><%= products[0].title %></h5>
          <p class="card-text"><%= products[0].description %></p>
        </div>
        <div class="card-footer bg-transparent">
          <a href="<%= products[0].href %>" class="btn btn-primary">Купить</a>
        </div>
      </div>
      <div class="card col-auto">
        <img class="card-img-top img-fluid" src="<%= products[1].img %>" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"><%= products[1].title %></h5>
          <p class="card-text"><%= products[1].description %></p>
        </div>
        <div class="card-footer bg-transparent">
          <a href="<%= products[1].href %>" class="btn btn-primary">Купить</a>
        </div>
      </div>
    </main>
    <footer class="row">
      <div class="col-10 offset-1 col-md-8 offset-md-2">
        (c) Codery.camp, 2020
      </div>
    </footer>
  </div>
</body>

</html>
